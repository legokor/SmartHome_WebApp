<h1>Master Units</h1>

<p *ngIf="!empList"><em>Loading...</em></p>

<table class='table' *ngIf="unitList">

    <thead>

        <tr>

            <th>Name</th>

            <th>Is Online</th>

            <th>Owner</th>
        </tr>

    </thead>

    <tbody>

        <tr *ngFor="let emp of unitList">

            <td>{{ emp.CustomName }}</td>

            <td>{{ emp.IsOn }}</td>

            <td>{{ emp.OwnerId }}</td>

            <td>

            <td></td>

        </tr>

    </tbody>

</table>
